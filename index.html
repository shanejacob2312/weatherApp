<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <p>Get real-time weather information for any location</p>
        </header>

        <main>
            <div class="search-section">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="locationInput" 
                        placeholder="Enter city name..."
                        autocomplete="off"
                    >
                    <button id="searchBtn">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                </div>
            </div>

            <div class="weather-section" id="weatherSection">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Fetching weather data...</p>
                </div>

                <div class="weather-card" id="weatherCard">
                    <div class="location-info">
                        <h2 id="cityName">City Name</h2>
                        <p id="countryName">Country</p>
                        <p id="dateTime">Date & Time</p>
                    </div>

                    <div class="weather-main">
                        <div class="temperature">
                            <span id="temperature">--</span>°C
                        </div>
                        <div class="weather-icon">
                            <img id="weatherIcon" src="" alt="Weather Icon">
                        </div>
                        <div class="weather-description">
                            <p id="weatherDesc">Weather Description</p>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-thermometer-half"></i>
                            <div>
                                <span class="label">Feels Like</span>
                                <span class="value" id="feelsLike">--°C</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <div>
                                <span class="label">Humidity</span>
                                <span class="value" id="humidity">--%</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div>
                                <span class="label">Wind Speed</span>
                                <span class="value" id="windSpeed">-- m/s</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-eye"></i>
                            <div>
                                <span class="label">Visibility</span>
                                <span class="value" id="visibility">-- km</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p id="errorText">Error message will appear here</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by OpenWeatherMap API</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
